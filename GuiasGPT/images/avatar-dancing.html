<!DOCTYPE html>
<html>
<head>
    <style>
        .avatar {
            width: 100px;
            height: 150px;
            position: relative;
            margin: 20px auto;
        }
        
        .head {
            width: 60px;
            height: 60px;
            background: #3498db;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: nod 1s infinite alternate;
        }
        
        .body {
            width: 60px;
            height: 70px;
            background: #2980b9;
            border-radius: 15px;
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 1s infinite alternate;
        }
        
        .arm-left, .arm-right {
            width: 15px;
            height: 40px;
            background: #3498db;
            position: absolute;
            top: 60px;
            border-radius: 7px;
        }
        
        .arm-left {
            left: 15px;
            transform-origin: top center;
            animation: wave-left 1s infinite alternate;
        }
        
        .arm-right {
            right: 15px;
            transform-origin: top center;
            animation: wave-right 1s infinite alternate;
        }
        
        .leg-left, .leg-right {
            width: 15px;
            height: 40px;
            background: #2980b9;
            position: absolute;
            top: 120px;
            border-radius: 7px;
        }
        
        .leg-left {
            left: 30px;
            transform-origin: top center;
            animation: kick-left 1s infinite alternate;
        }
        
        .leg-right {
            right: 30px;
            transform-origin: top center;
            animation: kick-right 1s infinite alternate;
        }
        
        .eye-left, .eye-right {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 20px;
        }
        
        .eye-left {
            left: 15px;
        }
        
        .eye-right {
            right: 15px;
        }
        
        .mouth {
            width: 20px;
            height: 10px;
            background: white;
            border-radius: 0 0 10px 10px;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        @keyframes nod {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(10deg); }
        }
        
        @keyframes bounce {
            from { transform: translateX(-50%) translateY(0); }
            to { transform: translateX(-50%) translateY(-10px); }
        }
        
        @keyframes wave-left {
            from { transform: rotate(0deg); }
            to { transform: rotate(45deg); }
        }
        
        @keyframes wave-right {
            from { transform: rotate(0deg); }
            to { transform: rotate(-45deg); }
        }
        
        @keyframes kick-left {
            from { transform: rotate(0deg); }
            to { transform: rotate(-20deg); }
        }
        
        @keyframes kick-right {
            from { transform: rotate(0deg); }
            to { transform: rotate(20deg); }
        }
    </style>
</head>
<body>
    <div class="avatar">
        <div class="head">
            <div class="eye-left"></div>
            <div class="eye-right"></div>
            <div class="mouth"></div>
        </div>
        <div class="body"></div>
        <div class="arm-left"></div>
        <div class="arm-right"></div>
        <div class="leg-left"></div>
        <div class="leg-right"></div>
    </div>
</body>
</html>
